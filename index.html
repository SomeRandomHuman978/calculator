<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p id="functionDisplay">Enter a Number</p>
    <button id="specialMathButton" onclick="toggleSpecialButtons()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-120q-51 0-72.5-45.5T138-250l222-270v-240h-40q-17 0-28.5-11.5T280-800q0-17 11.5-28.5T320-840h320q17 0 28.5 11.5T680-800q0 17-11.5 28.5T640-760h-40v240l222 270q32 39 10.5 84.5T760-120H200Zm80-120h400L544-400H416L280-240Zm-80 40h560L520-492v-268h-80v268L200-200Zm280-280Z"/></svg></button>
    <button onclick="insertPi()" class="specialButton hidden">π</button>
    <button onclick="clicked1()" class="numberButton">1</button>
    <button onclick="clicked2()" class="numberButton">2</button>
    <button onclick="clicked3()" class="numberButton">3</button>
    <button onclick="divide()" class="mathOperator">÷</button>
    <br>
    <button onclick="insertEulersNumber()" class="specialButton hidden">e</button>
    <button onclick="clicked4()" class="numberButton">4</button>
    <button onclick="clicked5()" class="numberButton">5</button> 
    <button onclick="clicked6()" class="numberButton">6</button>
    <button onclick="multiply()" class="mathOperator">×</button>
    <br>
    <button onclick="insertTauNumber()" class="specialButton hidden">τ</button>
    <button onclick="clicked7()" class="numberButton">7</button>
    <button onclick="clicked8()" class="numberButton">8</button>
    <button onclick="clicked9()" class="numberButton">9</button>
    <button onclick="add()" class="mathOperator">+</button>
    <br>
    <button onclick="insertGoldenRatio()" class="specialButton hidden">ϕ</button>
    <button onclick="clearFunction()" class="otherFunction">C</button>
    <button onclick="clicked0()" class="numberButton">0</button>
    <button onclick="calculateAnswer()" class="otherFunction">=</button>
    <button onclick="subtract()" class="mathOperator">-</button>
    <script src="script.js"></script>
  </body>
</html>
